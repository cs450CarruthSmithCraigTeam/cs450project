<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baseball Champ Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script>
        // This function's code is taken from https://stackoverflow.com/a/46904923
        function callAwsLambdaFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("myDiv").innerHTML = "The lambda responded with a response code of 200";
                } else {
                    document.getElementById("myDiv").innerHTML = "The lambda needs more work...";
                }
            };
            xhttp.open("GET", "https://rh6zjiht05.execute-api.us-east-1.amazonaws.com/default/baseballProjectDev", true);
            xhttp.send();
    
        }
    </script>   
</head>
<body>
    <div>
        <table>
            <tr><td>
                <h1>Baseball Champ Predictor</h1>
            </td></tr>   
        </table>
    </div>
    
    <div>
        <table>
            <tr><td><p>Our baseball champ predictor is a project for CS450 at BYU Idaho.  Collaborators to this project include:</p></td></tr>
            <tr><td><p><a href="https://github.com/ShawnLilly">● Shawn Lilly</a></p></td></tr>
            <tr><td><p><a href="https://github.com/dcarruth">● David Carruth</a></p></td></tr>
            <tr><td><p><a href="https://github.com/levictorsmith">● Victor Levan Smith</a></p></td></tr>
            <tr><td><p><a href="https://github.com/danielmartincraig">● and Daniel Craig</a></p></td></tr>
        </table>
    </div>
    <button onclick="callAwsLambdaFunction()">Click Me</button>
    <div id='myDiv'></div>
</body>
</html>
