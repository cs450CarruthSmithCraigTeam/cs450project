<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baseball Champ Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script>
        // This function's code is taken from https://stackoverflow.com/a/46904923
        function callAwsLambdaFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("responseMessage").innerHTML = this.responseText;
                } else {
                    document.getElementById("responseMessage").innerHTML = "Something went wrong.  Please wait 30,504,484,121 hours and try again.";
                }
            };
            xhttp.open("GET", "https://rh6zjiht05.execute-api.us-east-1.amazonaws.com/default/baseballProjectDev", true);
            xhttp.send();
    
        }
    </script>   
</head>
<body>
    <div>
        <table>
            <tr><td>
                <h1>Baseball Champ Predictor</h1>
            </td></tr>   
        </table>
    </div>
    
    <div>
        <table>
            <tr><td><p>Our baseball champ predictor is a project for CS450 at BYU Idaho.  Collaborators to this project include:</p></td></tr>

        </table>

                <button onclick="callAwsLambdaFunction()">Click Me</button>
            </td></tr>

        </table>
    </div> 
</body>
</html>
